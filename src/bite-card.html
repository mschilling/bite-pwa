<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/iron-icons/communication-icons.html">

<dom-module id="bite-card">

  <template>
    <style>
      :host {
        display: block;

      }
      h1 {
        font-family: CompasseBoldItalic;
        color: #EC9630;
      }
      paper-button{
        color: #EC9630;
        font-family: CompasseBoldItalic;
      }
      .adminRemove {
        position: absolute;
        z-index: 2;
      }
      .adminFab {
        background-color: red;
        height: 32px;
        width: 32px;
      }
      paper-card {
        margin: 0 auto;
        width: 90%;
        margin-top: 16px;
        text-align: left;
        font-family: CompasseBoldItalic;

        --paper-card-actions: {
          padding: 0;
        }
      }

      .title {
        font-size: 16px;
        color: #EC9630;
        text-transform: uppercase;

      }

      .desc {
        margin-top: 6px;

      }

      .img {
        float: left;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        margin-left: 8px;
        margin-bottom: 16px;
      }

      .location {
        font-weight: 100;
        margin-top: 6px;
        font-family: Compasse;
        font-size: 14px;
        color: #9B9B9B;

      }

      .person {
        float: left;
        border-radius: 50%;
        width: 25px;
        height: 25px;
        margin-bottom: 15px;
        margin-right: 12px;
        margin-top: 12px;
      }

      .fab {
        float: left;
        width: 24px;
        height: 24px;
        margin-top: 12px;
        background-color: #9B9B9B;
        font-size: 8px;
      }

      .personContainer {
        float: left;

      }

      .fabContainer {
        float: right;
      }

      .cardInfo {
        display: inline-block;
        margin-left: 16px;
      }

    </style>

    <paper-dialog no-cancel-on-outside-click no-cancel-on-esc-key id="actions">
      <h1>Verwijderen?</h1>
      <paper-button dialog-dismiss on-tap="_deleteBite">OK</paper-button>
      <paper-button dialog-dismiss on-tap="_closeDialog">NEEEEE</paper-button>
    </paper-dialog>

    <div class="adminRemove" style="display: none;">
      <paper-fab class="adminFab" mini on-tap="_removeBite" icon="delete"></paper-fab>
    </div>

    <a href="/join/[[key]]">
      <paper-card>
        <paper-ripple centers fit style="color:lightgrey;"></paper-ripple>
        <div class="card-content">
          <div class="img"
               style$="background: url([[background]]); background-repeat: no-repeat; background-position: center center; background-size: cover;">
          </div>
          <div class="cardInfo">
            <div class="title">[[storeName]]</div>
            <div class="desc"></div>
            <div class="location">
              <iron-icon style="height: 15px; width: 15px;" icon="communication:location-on"></iron-icon>
              [[storeLocation]]
            </div>
          </div>
        </div>
        <div class="card-actions" style="margin-left: 48px;">
          <div class="personContainer">
            <div class="person"
                 style$="background:url([[background]]); background-repeat: no-repeat; background-position: center center; background-size: cover;"></div>
            <div class="person"
                 style$="background:url([[background]]); background-repeat: no-repeat; background-position: center center; background-size: cover;"></div>
            <div class="person"
                 style$="background:url([[background]]); background-repeat: no-repeat; background-position: center center; background-size: cover;"></div>
            <div class="person"
                 style$="background:url([[background]]); background-repeat: no-repeat; background-position: center center; background-size: cover;"></div>
            <div class="person"
                 style$="background:url([[background]]); background-repeat: no-repeat; background-position: center center; background-size: cover;"></div>
            <div class="fabContainer">
              <!--<paper-fab mini class="fab" label="5"></paper-fab>-->
            </div>
          </div>

        </div>
      </paper-card>
    </a>
  </template>

  <script>


    Polymer({

      is: 'bite-card',
      properties: {
        name: String,
        background: String,
        desc: String,
        location: String,
        key: {
          type: String,
          observer: '_keyChanged'
        },
        storeName: String,
        storeLocation: String,
        admin: Boolean,
        uid: {
          type: String
        },
        storeid: {
          type: String
        }

      },

      ready: function () {
        this._getOrder();
        this._getUser();
        this._getStore();
        this._checkUser();
      },

      _getOrder: function () {
        var that = this;
        var cardRef = firebase.database().ref('orders/' + that.key);
        cardRef.on('value', function (snapshot) {
          if(snapshot.val() == null) return;
          that.uid = snapshot.val().opened_by;
          that.storeid = snapshot.val().store;
        });

      },

      _getUser: function () {
        var that = this;
        var userRef = firebase.database().ref('users/' + that.uid);
        userRef.on('value', function (snapshot) {
          that.background = snapshot.val().photo_url;
        });
      },

      _getStore: function () {
        var that = this;
        var storeRef = firebase.database().ref('stores/' + that.storeid);
        storeRef.on('value', function (snapshot) {
          that.storeName = snapshot.val().name;
          that.storeLocation = snapshot.val().location;
        });
      },

      _removeBite: function(){
        this.$.actions.open();
      },

      _closeDialog: function(){
        this.$.actions.close();
      },

      _deleteBite: function(){
        var that = this;
        var deleteRef = firebase.database().ref('orders');
        deleteRef.child(that.key).remove();
      },

      _checkUser: function(){
        var adminFab = Polymer.dom(this.root).querySelector('.adminRemove');

        if(this.admin == true){
          adminFab.setAttribute('style', 'display: visible;');
        } else if(this.admin == false){
          adminFab.setAttribute('style', 'display: none;');
        }
      },

      _keyChanged: function(){
        this.ready();
      }


    });


  </script>
</dom-module>
