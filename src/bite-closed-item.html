<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">

<dom-module is="bite-closed-item">
  <template>
    <style>
      .itemContainer {
        position: relative;
      }

      .item {
        display: block;
        padding: 10px;
        height: 72px;
      }

      .infoContainer {
        display: block;
        height: 100%;
        width: 100%;
        z-index: -1;
      }

      .image {
        float: left;
        margin-top: 12px;
        color: #292E35;
        font-size: 32px;
      }

      .namePrice {
        display: block;
        margin-top: 17px;
        float: left;
        width: 150px;
        margin-left: 17px;
      }

      .name {
        float: left;
        width: 150px;
        color: #292E35;
        font-family: Compasse;
      }

      .price {
        float: left;
        color: black;
        opacity: 0.54;
        font-family: Compasse;
      }

      .actions {
        margin-top: 17px;
        float: right;
        display: block;
        z-index: 10;
      }

      .add, .remove {
        float: left;
        width: 24px;
        height: 24px;
      }

      .add {
        margin-right: 8px;
      }

      .remove {
        margin-left: 8px;
        height: 32px;
        width: 32px;
      }

      .total {
        float: left;
        font-family: Compasse;
        font-size: 16px;
        font-weight: 800;
        margin-top: 12px;
        margin-left: 10px;
      }

      paper-icon-button {
        color: #9b9b9b;
      }
    </style>

    <div class="itemContainer">
      <div class="item">
        <paper-ripple centers fit style="color:lightgrey;"></paper-ripple>
        <div class="infoContainer">
          <div class="image">üçü</div>
          <div class="namePrice">
            <div class="name">[[name]]</div>
            <div class="price">‚Ç¨[[price]]</div>
          </div>
          <div class="actions" style$="display: visible">
            <div class="total">[[amount]]</div>
          </div>
        </div>
      </div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'bite-closed-item',
      properties: {
        product: {
          type: String,
          observer: '_productChanged'
        },
        key: {
          type: String,
          observer: '_keyChanged'
        },
        uid: {
          type: String,
          observer: '_userChanged'
        },
        amount: String,
        price: String,
        name: String
      },

      _userChanged: function () {
        this._getData();
      },

      _keyChanged: function () {
        this._getData();
      },

      _productChanged: function () {
        this._getData();
      },

      _getData: function () {
        if (this.uid == undefined || this.key == undefined || this.product == undefined) return;
        this._getProductInfo();
      },

      _getProductInfo: function () {
        var that = this;
        firebase.database().ref('archive/order_items_per_user/' + that.uid + '/' +that.key + '/products/' +that.product).on('value', function(snapshot){
          if(snapshot.val() !== null) {
            that.amount = snapshot.val().amount;
            that.name = snapshot.val().name;
            that.price = snapshot.val().price;
          }
        });

        that.price = (that.price/100).toFixed(2);
      }

      });


  </script>
</dom-module>
