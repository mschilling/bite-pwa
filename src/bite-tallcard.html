<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/iron-icons/communication-icons.html">

<dom-module id="bite-tallcard">
  <template>
    <style>
      :host {
        display: block;

      }

      paper-card {
        margin: 0 auto;
        width: 90%;
        margin-top: 16px;
        text-align: left;

        --paper-card-actions: {
          padding: 0;
        }
      }
      .card-actions {
        width: 85% !important;
        margin: 0 auto;
        text-align: center;
      }
      .img {
        float: left;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        margin-left: 8px;
        margin-bottom: 16px;
      }

      .title {
        font-family: CompasseBoldItalic;
        height: 24px;
        font-size: 16px;
        text-transform: uppercase;
      }

      .info {
        display: inline-block;
        margin-left: 16px;
        margin-top: 5px;
      }

      .desc {
        font-weight: 100;
        color: #9B9B9B;
        height: 24px;
        font-size: 14px;
        font-family: Compasse;
      }

      .imgEmoji {
        float: left;
        width: 24px;
        height: 24px;
        margin: 0 auto;
        margin-top: 10px;
        margin-left: 5px;
        margin-bottom: 8px;
      }
      .emojiContainer {
        display: inline-block;
      }

    </style>
    <paper-card>
      <paper-ripple centers fit style="color:lightgrey;"></paper-ripple>
      <div class="card-content">
        <div class="img"
             style$="background: [[background]]; background-repeat: no-repeat; background-position: center center; background-size: cover;"></div>
        <div class="info">
          <div class="title">[[name]]</div>
          <div class="desc">[[desc]]</div>
        </div>
      </div>
      <div class="card-actions" style="" >
        <div class="emojiContainer">
        <template is="dom-repeat" items="{{emoji}}" as="item">
          <div class="imgEmoji" style$="background-image: url([[item]]); background-repeat: no-repeat; background-position: center center; background-size: cover;"></div>
        </template>
        </div>
      </div>
    </paper-card>


  </template>


  <script>


    Polymer({

      is: 'bite-tallcard',
      properties: {
        name: String,
        background: String,
        desc: String,
        location: String,
        emoji: {
          type: Array
        }
      }

    });


  </script>
</dom-module>
