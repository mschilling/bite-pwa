        float: left;

      }

      .cardTitleDesc{
        display: block;
        float: left;
      }

      .cardTitle{

      }

      .cardDesc{
        display: block;
        font-weight: 100;
        margin-top: 8px;

        margin-left: 16px;
      }

      .navRanking{
        float: right;
        margin-left: 55px;
        margin-top: 15px;
      }

      /* Bite Card styling */
      paper-card{
        margin: 0 auto;
        width: 320px;
        margin-top: 20px;
      }



      .bites{
        margin: 0 auto;
        margin-top: 20px;
        font-style: italic;
        font-weight: 800;
        text-align: left;
        width: 90%;
      }


      /* Custom html */
      hr{
        border-style: solid;
        color: #E98B2B;
        margin-top: 15px;
        width: 100%;
      }

      p{
        color: grey;
        font-size: 12px;
      }

      .cardRank{
        width: 90%;
      }
    </style>

  <app-header-layout>

        prop1: {
          type: String,
