<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="bite-closed-view-item.html">

<dom-module id="bite-profile">
  <template>
    <style>
      :host{
        display: block;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        color: #EC9630;
      }
      .bitesHeader{
        margin: 0 auto;
        margin-top: 24px;
        width: 90%;
      }
      .bitesTitle {
        font-family: CompasseBoldItalic;
        font-size: 20px;
      }
      hr {
        display: block;
        height: 1px;
        border: 0;
        border-top: 2px solid #EC9630;
        margin: 1em 0;
        padding: 0;
      }
      paper-card {
        margin: 0 auto;
        display: block;
        width: 90%;
        margin-top: 16px;
        text-align: left;
        margin-bottom: 16px;
      }
    </style>
    <app-route
      route="[[route]]"
      pattern="/:key"
      data="{{routeData}}"
    ></app-route>

    <div class="container">
      <div class="bitesHeader">
        <div class="bitesTitle">GESLOTEN BITES</div>
        <hr>
      </div>
    </div>

    <paper-card>
      <div class="card-content">
        <template is="dom-repeat" items="{{keys}}" as="item">
            <bite-closed-view-item key="[[item]]" uid="[[user.uid]]"></bite-closed-view-item>
         </template>
      </div>
    </paper-card>
  </template>


  <script>
    Polymer({
      is: 'bite-profile',
      properties: {
        user: {
          type: Object,
          observer: '_userChanged'
        },
        keys: {
          type: Array
        }

      },
        _userChanged: function () {
          this._getCompleteOrders();
        },

        _getCompleteOrders: function () {
          var that = this;
          firebase.database().ref('archive/' + 'order_items_per_user/' + that.user.uid).on('value', function(snapshot){
            that.keys = [];
            if(snapshot.val() !== null){
            snapshot.forEach(function(childSnapshot){
              that.push('keys', childSnapshot.key);
            });
            }
          });
        }

    });
  </script>
</dom-module>
