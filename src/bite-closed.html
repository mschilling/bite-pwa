<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="bite-closed-item.html">

<dom-module id="bite-closed">
  <template>
    <style>
      :host{
        display: block;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        color: #EC9630;
      }
      .chips {
        float: left;
      }
      .content {
        margin-top: 5vh;
        margin: 0 auto;
        width: 95%;
        height: 90%;
        display: block;
        overflow-y: auto;
        overflow-x: hidden;

      }
      .chip {
        font-family: Compasse;
        display: inline-block;
        text-align: center;
        height: 32px;
        width: 92px;
        border-radius: 20px;
        background-color: #FFFFFF;
        border-style: solid;
        border-width: 1px;
        color: #E98B2B;
        margin-top: 14px;
        margin-left: 8px;
        margin-right: 8px;
      }
      .items {
        margin: 0 auto;
        margin-top: 80px;
      }

      .wStickers{
        display: block;
        float: left;
        width: 100%;
      }
      .wStickers, .wTotal {
        margin-bottom: 16px;
      }
      .wTotal {
        display: block;
        height: 5vh;
      }

      .hItems, .hAmount{
        font-family: Compasse;
        font-size: 16px;
        font-weight: 800;
        color: black;
      }
      .hItems {
        float: left;
        margin-top: 20px;
      }

      .hAmount {
        float: right;
        margin-top: 20px;
      }

      .emoji {
        float: right;
        font-size: 24px;
      }

      .stickers {
        float: left;
        font-family: Compasse;
        font-weight: 800;
        font-size: 16px;
        margin-top: 16px;
      }
      hr {
        display: block;
        height: 1px;
        border: 0;
        border-top: 1px solid #e0e0e0;
        margin: 1em 0;
        padding: 0;
      }
    </style>

    <app-route
      route="[[route]]"
      pattern="/:key"
      data="{{routeData}}"
    ></app-route>


    <div class="container">

      <div class="content">
        <div class="chips">
          <div class="chip">
            <p>JIJ</p>
          </div>
          <div class="chip">
            <p>TOTAAL</p>
          </div>
        </div>

        <div class="items" id="itemList">
          <template id="list" is="dom-repeat" items="{{products}}" as="item">
          <bite-closed-item key="[[key]]" product="[[item]]" uid="[[user.uid]]"></bite-closed-item>
          </template>
        </div>

        <hr>
        <div class="wTotal">
          <div class="hItems">[[productAmount]] ITEMS</div>
          <div class="hAmount">‚Ç¨[[total]]</div>
        </div>
        <hr>
        <div class="wStickers">
          <div class="stickers">STICKERS</div>
          <div class="emoji">üçîüçüüçï</div>
        </div>

      </div>
    </div>

  </template>


  <script>
    Polymer({
      is: 'bite-closed',
      properties: {
        routeData: {
          type: Object,
          observer: '_routeDataChanged'
        },
        key: {
          type: String,
          observer: '_keyChanged'
        },

        user: {
          type: Object
        },

        products: {
          type: Array,
          observer: '_productsChanged'
        },
        productAmount: {
          type: Number
        },
        total: {
          type: Number
        },
        storeName: {
          type: String,
          observer: '_storeNameChanged'
        }
      },
        _routeDataChanged: function () {
          this.key = this.routeData.key;
        },

        _keyChanged: function () {
          this._getProductList();
          this._getTotalPrice();
          this._setStoreName();
        },

        _getProductList: function () {
          var that = this;
          firebase.database().ref('archive/order_items_per_user/' +that.user.uid+ '/' +that.key+ '/products').on('value', function(snapshot){
            that.products = [];
            snapshot.forEach(function (childSnapshot){
                that.push('products', childSnapshot.key);
            });
          });
        },

      _getTotalPrice: function () {
        var that = this;
        firebase.database().ref('archive/order_items_per_user/' +that.user.uid+ '/' +that.key+ '/products').on('value', function(snapshot){
          that.productAmount = 0;
          that.total = 0;
            snapshot.forEach(function (childSnapshot){
              that.productAmount += childSnapshot.val().amount;
              that.total += childSnapshot.val().amount * childSnapshot.val().price;
            });
          that.total = (that.total/100).toFixed(2);
        });
      },

      _productsChanged: function () {
        this.$.list.render();
      },

      _setStoreName: function () {
        var that = this;
        firebase.database().ref('archive/order_items_per_user/'+that.user.uid+'/'+that.key).on('value', function(snapshot){
          that.storeName = snapshot.val().store;
        });
      },

      _storeNameChanged: function () {
        this.fire('store-name', {storeName: this.storeName});
      }

    });
  </script>
</dom-module>
