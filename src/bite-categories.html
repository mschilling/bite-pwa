<link rel="import" href="../bower_components/polymer/polymer.html">


<dom-module id="bite-categories">
    <template>
        <style>
            :host{

            }

            .chip{
                display: inline-block;
                height: 32px;
                width: auto;
                border-radius: 20px;
                background-color: #FFFFFF;
                border-style: solid;
                border-width: 1px;
                color: #E98B2B;
                margin-top: 5px;
                margin-left: 8px;
            }

            p{
                margin-left: 12px;
                margin-right: 12px;
                margin-top: 6px;
                margin-bottom: 6px;
                font-family: Roboto, Noto, sans-serif;
            }
        </style>

        <div class="chip">
            <p>{{name}}</p>
        </div>

    </template>

    <script>
        Polymer({
           is: 'bite-categories',

           properties:{
               name: String
            }
        });
    </script>
</dom-module>
