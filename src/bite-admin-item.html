<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">

<dom-module is="bite-admin-item">
  <template>
    <style>
      .itemContainer {
        position: relative;
      }

      .item {
        display: block;
        padding: 10px;
        height: 72px;
      }

      .infoContainer {
        display: block;
        height: 100%;
        width: 100%;
        z-index: -1;
      }

      .image {
        float: left;
        color: #EC9630;
        margin-top: 20px;
        font-size: 24px;
      }

      .namePrice {
        display: block;
        margin-top: 17px;
        float: left;
        width: 150px;
        margin-left: 17px;
      }

      .name {
        float: left;
        width: 150px;
        color: #292E35;
        font-family: Compasse;
      }

      .price {
        float: left;
        color: black;
        opacity: 0.54;
        font-family: Compasse;
      }

      .actions {
        margin-top: 17px;
        float: right;
        display: block;
        z-index: 10;
      }

      .total {
        float: left;
        font-family: Compasse;
        font-size: 16px;
        font-weight: 800;
        margin-top: 12px;
        margin-left: 10px;
      }

      paper-icon-button {
        color: #9b9b9b;
      }
    </style>

    <div class="itemContainer">
      <div class="item">
        <paper-ripple centers fit style="color:lightgrey;"></paper-ripple>
        <div class="infoContainer">
          <div class="image">[[amount]]</div>
          <div class="namePrice">
            <div class="name">[[name]]</div>
            <div class="price">â‚¬[[totalPrice]]</div>
          </div>
          <div class="actions" style$="display: visible">
            <div class="total"></div>
          </div>
        </div>
      </div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'bite-admin-item',
      properties: {
        key: {
          type: String,
          observer: '_keyChanged'
        },
        product: {
          type: String,
          observer: '_productChanged'
        },
        amount: {
          type: Number
        },
        name: String,
        price: String,
        totalPrice: String
      },

      _productChanged: function () {
        this._getData();
      },

      _keyChanged: function () {
        this._getData();
      },

      _getData: function () {
        if (this.key == undefined || this.product == undefined)return;
        this._getProduct();
        this._getUsers();
      },

      _getProduct: function () {
        var that = this;
        firebase.database().ref('archive/order_items_per_order/' + that.key + '/').on('value', function (snapshot) {
          that.amount = 0;
          snapshot.forEach(function (childSnapshot) {
            firebase.database().ref('archive/order_items_per_order/' + that.key + '/' + childSnapshot.key + '/' + that.product)
              .on('value', function (productSnapshot) {
                if (productSnapshot.val() !== null) {
                  that.amount += productSnapshot.val().amount;
                  that.name = productSnapshot.val().name;
                  that.price = productSnapshot.val().price;
                }
              });

            that.totalPrice = that.price * that.amount;
            that.totalPrice = (that.totalPrice / 100).toFixed(2);
          });
        });
      },

      _getUsers: function () {
        var that = this;
        firebase.database().ref('archive/order_items_per_order/' + that.key + '/').on('value', function (snapshot) {
          snapshot.forEach(function (childSnapshot) {
           
          });
        });
      }

    });


  </script>
</dom-module>
