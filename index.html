<!doctype html>

<html>
  <head>
    <title>bite-pwa</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <link rel="manifest" href="/manifest.json">
    <link rel="import" href="/src/bite-pwa/bite-pwa.html" async>

    <style>

      body{
        margin: 0;
        font-family: 'Roboto', 'Noto', sans-serif;
        font-size: 13px;
        width:100%;
        height: 100%;
      }

      bite-pwa[unresolved]{
        display: block;
      }

      #background{
        width: 100%;
        height: 100%;
        position: fixed;
        left: 0px;
        top: 0px;
        z-index: -1;
        text-align: center;
      }

      .bgImage{
        height: 100%;
      }

    </style>
  </head>
  <body>
    <bite-pwa unresolved>
      <div id="background">
        <img class="bgImage" src="images/Splashscreen.png"/>
      </div>
    </bite-pwa>

    <script>
      window.performance && performance.mark && performance.mark('index.html');

      Polymer = {lazyRegister: true, dom: 'shadow'};

      (function() {
        if ('registerElement' in document
                && 'import' in document.createElement('link')
                && 'content' in document.createElement('template')) {
          // platform is good!
        } else {
          // polyfill the platform!
          var e = document.createElement('script');
          e.src = '/bower_components/webcomponentsjs/webcomponents-lite.min.js';
          document.body.appendChild(e);
        }
      })();
    </script>
  </body>
</html>
